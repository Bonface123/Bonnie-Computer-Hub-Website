<!DOCTYPE html>

<head>

</head>
<body>
    <header>
        <nav class="container">
          <div class="logo">
            <a href="index.html" >BONNIE COMPUTER HUB - BCH</a>
          </div>
          <ul class="nav-links">
            <li><a href="course-details.php">Home</a></li>
            <li><a href="courses.html" class="active">Courses</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <a href="enroll.html" class="cta-btn" aria-label="Enroll Now">Enroll Now</a>
        </nav>
      </header>

    <section class="enroll">
        <div class="container">
            <h2>Enroll in Course</h2>
            <p>Please fill in the details below to enroll in the course.</p>
            <form id="enrollment-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="course">Select Course:</label>
                    <select id="course" name="course" required>
                        <option value="html">HTML Basics</option>
                        <option value="css">CSS Fundamentals</option>
                        <option value="js">JavaScript Essentials</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <button type="submit" class="cta-btn">Enroll Now</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Bonnie Computer Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('enrollment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Here, you can handle the form submission logic, such as sending data to your server

            alert('Thank you for enrolling! We will contact you soon with further details.');
            window.location.href = 'confirmation.html'; // Redirect to the confirmation page
        });
    </script>
</body>
</html>
